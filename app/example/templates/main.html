<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>

  <meta charset="utf-8">
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- no favicon -->

  <title>Boilerplate django-channels-celery</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />

  <script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

</head>

<body>

<div class="container">

    <div class="row">
        <div class="col-4">
            <h2>Create a new example celery task:</h2>
            <form id="celery_task_form">
                <input id="celery_task_name" type="text" class="form-control" placeholder="Task Name">
                <button type="submit" id="submit_celery_task" class="btn btn-info">Create</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Task List</h2>
            <table id="celery_task_list" class="table">
                <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Task Name</th>
                        <th>Date created</th>
                        <th>Task Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in object_list %}
                    <tr>
                        <td>task.pk</td>
                        <td>task.name</td>
                        <td>task.created</td>
                        <td>task.status</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
